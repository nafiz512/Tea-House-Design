<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tea House</title>
        <link rel="stylesheet" href="./style/style.css" />
        <!-- tailwindcss cdn -->
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
        <!-- font awesome cdn -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
            integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <style type="text/tailwindcss">
            @theme {
                --color-dark1: #1c1c1c;
                --color-dark2: #494949;
                --color-dark3: #777777;
                --color-dark4: #a4a4a4;
                --color-dark5: #d2d2d2;
            }
        </style>
    </head>
    <body class="manrope-font">
        <header class="flex justify-between mx-auto container">
            <div class="border-amber-700">
                <h3 class="text-[80px] font-bold">
                    It's good <br />
                    tea time at The<br />Tea House
                </h3>
                <p class="text-xl font-medium text-dark3 my-7">
                    Tea and Botanical Solutions Supplier Give Optimum <br />
                    Satisfaction To Your Taste Buds.
                </p>
                <button
                    class="w-48 h-16 text-white rounded-xl bg-gradient-to-l from-[#FF0000] to-[#FF8938]"
                >
                    Explore More
                </button>
            </div>
            <div class="border-amber-400">
                <img
                    class="relative top-[100px] z-10"
                    src="./images/banner.png"
                    alt=""
                />
                <div
                    class="bg-white max-w-[255px] py-5 px-6 rounded-xl shadow-2xl flex gap-2 items-center relative left-24 z-20"
                >
                    <i class="fa-solid fa-star text-amber-300 text-5xl"></i>
                    <div>
                        <h3 class="text-3xl font-extrabold text-dark1">5.00</h3>
                        <p class="text-dark3 text-[16px]">
                            Trust Pilot Ratings
                        </p>
                    </div>
                </div>
            </div>
        </header>
        <main></main>
        <footer></footer>
    </body>
</html>
